<app-admin-navbar></app-admin-navbar>

<div class="max-w-md mx-auto" style="position: absolute; left: 1000px; top: 150px;">
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="handleSubmit()" #courseForm="ngForm">
    <h4 class="text-xl font-semibold mb-4">Add course to the Class</h4>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="name">Title</label>
      <input
        id="name"
        type="text"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        placeholder="Title"
        required
        name="name"
        [(ngModel)]="name"
      />
    </div>
    <div class="mb-4">
      <label class="block text-gray-700 text-sm font-bold mb-2" for="file">PDF File</label>
      <input
        id="file"
        type="file"
        class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        accept="application/pdf"
        (change)="onFileSelected($event)"
      />
    </div>
    <div class="mb-4 flex justify-between items-center">
      <button
        type="submit"
        class="bg-orange-500 hover:bg-orange-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
      >
        Submit
      </button>
    </div>
  </form>

</div>
<div>
  <ul class="course-list">
    <li *ngFor="let course of courses" class="course-card">
      <h1>{{ course.name }}</h1>
      <h3>{{ course.file }}</h3>
      <span class="pdf-icon"></span>
      <button type="button" (click)="'isEditMode()'" class="update-button">Update</button>
      <button type="button" (click)="'handleDelete()'" class="delete-button">Delete</button>
    </li>
  </ul>
</div>
